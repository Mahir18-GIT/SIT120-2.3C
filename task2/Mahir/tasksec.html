<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Concepts Sample</title>
</head>
<body>
    <script>
        // a. String methods
        var str = "Hello, World!";
        console.log(str.length);             // Length of the string
        console.log(str.indexOf("World"));   // Index of substring
        console.log(str.slice(7, 12));       // Slice the string
        console.log(str.toUpperCase());      // Convert to uppercase
        console.log(str.replace("World", "JavaScript")); // Replace substring

        // b. Number methods
        var num = 1234.56789;
        console.log(num.toString());         // Convert number to string
        console.log(num.toFixed(2));         // Round to 2 decimal places
        console.log(num.toPrecision(4));     // Format number to 4 significant figures
        console.log(Math.round(num));        // Round the number
        console.log(Math.sqrt(num));         // Square root of the number

        // c. Array methods
        var arr = ["apple", "banana", "cherry", 10, 20, 30];
        console.log(arr.length);             // Length of the array
        console.log(arr.join(", "));         // Join array elements into a string
        console.log(arr.push("orange"));     // Push a new element
        console.log(arr.pop());              // Pop an element from end
        console.log(arr.reverse());          // Reverse the array

        // d. Date methods
        var date = new Date();
        console.log(date.getDate());         // Get the day of the month
        console.log(date.getDay());          // Get the day of the week
        console.log(date.getMonth());        // Get the month
        console.log(date.getFullYear());     // Get the full year
        console.log(date.getHours());        // Get the hour

        // e. Function methods
        function greet(name) {
            return "Hello, " + name + "!";
        }
        console.log(greet.call(null, "Alice")); // Call the function with given this value and arguments

        function add(x, y) {
            return x + y;
        }
        console.log(add.apply(null, [5, 7]));   // Apply the function with given this value and arguments list array

    </script>
</body>
</html>
