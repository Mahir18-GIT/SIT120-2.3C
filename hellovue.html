<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello World App</title>


    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
      </script>

      <style>
        .mydiv {
            border: 5px outset red;
            background-color: lightblue;
            text-align: center;
        }
      </style>

</script>
</head>
<body>
   <div id="app" class="mydiv">
    <h1>
        Hello World!
    </h1>
    <h1>
        {{title}}
    </h1>
    <h1>
        {{title2}}
    </h1>
    <h1>
        {{list}}
    </h1>
    <h1 style="font-size: 70px">{{count}}
    </h1>
    <button v-on:click="increment">Increase the value</button>
    <button @click="increment">Increase the value</button>
    </div>
<script type="module">
  import { createApp, ref } from 'vue'

  createApp({
    setup() {
      const message = ref('Hello World!')
      return {
        title:"Hello World Vue!",
        title2:"This is another title",
        count: 0,
        list: [1,2,3,4,5,6],
        checked: true,

      };
    },
    methods: {
        increment() {
            this.count++
        },
    },
  }).mount('#app')
</script> 
</body>
</html>
