<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mytables</title>
    <!-- Styling -->
    <style>

            table{

                border-collapse: collapse;
            }
            
            td,
            tr,
            td{
                padding: 20px;
                border: 4px solid black;
                font-size: 40px;
                text-align: center;
            }
    </style>
</head>
<body>
    <table>
        <caption style=""><h1>This is my table</h1></caption>
        <tr>
            <th colspan="2">Heading1</th>
            <th>Heading2</th>
            <th>Heading3</th>
        </tr>

        <tr>
            <td rowspan="2">Data1</td>
            <td>Data2</td>
            <td>Data3</td>
            </td>
        </tr>
        <tr>
            <td rowspan="2">Data1</td>
            <td>Data2</td>
            <td>Data3</td>
            </td>
        </tr>
    </table>
</body>
</html>
